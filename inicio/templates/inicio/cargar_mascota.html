{% extends 'genericos/base.html' %}

{% block title_head %}
<title>Carga Mascota</title>
{% endblock title_head %}
{% load static %}
{% block h1_header %}
<div style="display: flex; justify-content: center; align-items: center; height: 20vh;">
    <div>
      <h1 style="text-align: center;">Carga a tu mascota:</h1>
      <form action="{% url 'inicio:cargar_mascota' %}" method="POST" style="text-align: center;">
        {% csrf_token %}
        <table style="margin: 0 auto;">
          {{formulario}}
        </table>
        <button style="margin-top: 10px;">Crear</button>
      </form>
    </div>
  </div>
{% endblock h1_header %}

{% block contenido %}

{% endblock contenido %}
